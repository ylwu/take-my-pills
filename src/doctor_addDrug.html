<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="external-lib/bootstrap/css/bootstrap.min.css" />
<script type = "text/javascript" src= "external-lib/jquery-1.9.0.min.js"> </script>
<script type = "text/javascript" src= "external-lib/jquery-ui-1.10.0.custom.min.js"> </script>
<script type = "text/javascript" src= "doctor_navbar.js"> </script>
<script type = "text/javascript" src= "doctor_addDrug.js"> </script>
<script type = "text/javascript" src= "model.js"> </script>
<script type = "text/javascript" src= "utils.js"> </script>
<script type = "text/javascript" src= "external-lib/bootstrap/js/bootstrap.js"> </script>
<link rel="stylesheet" type="text/css" href="doctor.css" />

</head>


<body>

<body>

	<div class="container-fluid fullheight">
		<div class = "row-fluid">
				<div class="navbar span12">
					<div class="navbar-inner">
						<a class="brand" >Take Your Pills </a>
						<ul class="nav nav-tabs pull-right">
							<li class="">
								<a ><span id="doctor_name"></span></a>
							</li>
							<li class="divider-vertical">    
								<div class="navbar-search pull-left form-search">
									<div class="input-append">
										<input type="text" id="search_patient" class="search-query" placeholder="Search Patient" autocomplete="off">
										<button type="submit" id="search_patient_btn" class="btn">Search</button>
									</div>
								</div>
							</li>
							<li class="divider-vertical"><a href="doctor_messages.html">Messages</a></li>
							<li class="divider-vertical active"><a href="doctor_addPatient.html">Add Patient</a></li>
							<li class="divider-vertical"><a href="doctor_login.html">Logout</a></li>
							
						</ul>
					</div>
				</div>
		</div>
		
		<div class = "row-fluid">
				<span class="patient span2">Patient <span id="patientname"></span></span>

		</div>
		<hr class="bar">
	
		<div class="row-fluid fullheight" id="patient_body">
			<div class="span3 addpatient-screen fullheight scrollbartab">
				<form class="addpateint-center">
					<legend class="addpatient-legend">Current Drug</legend>
					<div class="tabbable tabs-left">
						<ul class="nav nav-pills nav-stacked" id = "drugTab">
							<li class=""><a data-toggle="tab" href="#" onclick=addDrug() >Add New Drug</a></li>
							<hr>
							<li class="" ><a data-toggle="tab" href="#" onclick=editDrug() >Drug A</a></li>
							<li class=""><a data-toggle="tab" href="#" onclick=editDrug() >Drug B</a></li>
							<li class=""><a data-toggle="tab" href="#" onclick=editDrug() >Drug C</a></li>
						</ul>

					</div>
					
				</form>
			</div>
		
			<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-header">
							<div class="modal-body">
								<p>Are you sure you want to delete this drug?</p>
							</div>
							<div class="modal-footer">
							<button class="btn" data-dismiss="modal" aria-hidden="true" >Yes</button>
							<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">No</button>
							</div>
						</div>				
			</div>
				
			<div class="span9 addpatient-screen fullheight">
				<div class="addpatient-center">
					<form class="form-horizontal">
						<fieldset>
							<legend class="signup-legend" id="legend_name"> Add New Drug</legend>
							<div class="control-group">
									<label class="addpatient-label control-label">New Pill Name</label>
									<input class="addpatient-text" id="new_drugname" type="text"> 
							</div>
							<div class="control-group">
										<label class="addpatient-label control-label">Dose</label>
										<input class="addpatient-text" id="dose" type="text"> 
							</div>

							<div class="control-group">
										<label class="addpatient-label control-label">Start Date</label>
										<input class="addpatient-text hasDatepicker" id="add_startdate" type="text"> 
							</div>
							
							<div class="control-group">
										<label class="addpatient-label control-label">End Date</label>
										<input class="addpatient-text hasDatepicker" id="add_enddate" type="text"> 
							</div>
							<div class="control-group">
										<label class="addpatient-label control-label">Dose Frequency</label>
										<select class="adddrug-dropdown" id="add_dosefrequency">
										  <option value="0" selected="selected">Set Cycle</option>
										  <option value="1">Set Specific Time</option>
										  <option value="2">Set Number of Dose(s) Per Day</option>
										</select>
							</div>
							
							
							<div id="cycle" class="control-group" >
								<label class="addpatient-label control-label">Take every </label>
								<select id="cycle_hour" class="drug-dropdown">
								  <option value="0">0</option>
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
								  <option value="5">5</option>
								  <option value="6">6</option>
								  <option value="7">7</option>
								  <option value="8">8</option>
								  <option value="9">9</option>
								  <option value="10">10</option>
								  <option value="11">11</option>
								  <option value="12">12</option>
								  <option value="13">13</option>
								  <option value="14">14</option>
								  <option value="16">15</option>
								  <option value="16">16</option>
								  <option value="17">17</option>
								  <option value="18">18</option>
								  <option value="19">19</option>
								  <option value="20">20</option>
								  <option value="21">21</option>
								  <option value="22">22</option>
								  <option value="23">23</option>
							</select> hour(s)<select id="cycle_minute" class="drug-dropdown">
								  <option value="0">0</option>
								  <option value="15">15</option>
								  <option value="30">30</option>
								  <option value="45">45</option>
							</select> minute(s)
						
							</div>
							<div id="specific_time" class="control-group"  style="display: none;">
								
								<label class="addpatient-label control-label" id="everyLabel">Take every day at </label>
								<div>
									<div id="selected_times"></div>
								
									<select id="specific_hour" class="drug-dropdown">
										  <option value="1">1</option>
										  <option value="2">2</option>
										  <option value="3">3</option>
										  <option value="4">4</option>
										  <option value="5">5</option>
										  <option value="6">6</option>
										  <option value="7">7</option>
										  <option value="8">8</option>
										  <option value="9">9</option>
										  <option value="10">10</option>
										  <option value="11">11</option>
										  <option value="12">12</option>
									</select> : <select id="specific_minute" class="drug-dropdown">
										  <option value="00">00</option>
										  <option value="15">15</option>
										  <option value="30">30</option>
										  <option value="45">45</option>
									</select> 
									<select id="am_pm" class="drug-dropdown">
										  <option value="am">am</option>
										  <option value="pm">pm</option>
									</select>
								</div>
							
							
							<div class="row-fluid" style="margin-top:10px;">
								<input type="button" class="btn" value="Clear Times" onclick="clearSpecificTime()" id="clear_specific"> 
								<input type="button" class="btn" value="Add This Time" onclick="addSpecificTime()" id="add_specific">
							</div>
							
							</div>
							<div id="num_dosage" class="control-group" style="display: none;">
							<label class="addpatient-label control-label">Take </label>
							
							<select id="num_hour" class="drug-dropdown">
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
								  <option value="5">5</option>
								  <option value="6">6</option>
								  <option value="7">7</option>
								  <option value="8">8</option>
								  <option value="9">9</option>
								  <option value="10">10</option>
							</select> time(s) per day
							</div>
							
						</fieldset>	
					</form>
					<div id="new_buttons">
						<button  class="btn addpatient-button" id="edit_newdrug" >Save</button>
					</div>
					<div id="edit_buttons">
						<button  class="btn addpatient-button" id="save_newdrug" >Save</button>
						<button  href='#myModal' role='button' class="btn addpatient-button" id="delete" data-toggle='modal'>Delete Drug</button>
					</div>
				</div>
			</div>
		
		
	</div>
	</div>
</body>
</html>
