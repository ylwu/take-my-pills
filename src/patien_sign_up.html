
<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="layout_jason.css" />
<link rel="stylesheet" type="text/css" href="external-lib/bootstrap/css/bootstrap.min.css" />
<script type = "text/javascript" src= "external-lib/jquery-1.9.0.min.js"> </script>
<script type = "text/javascript" src= "external-lib/jquery-ui-1.10.0.custom.min.js"> </script>

<script type = "text/javascript" src= "sign_up.js"> </script>

<link rel="stylesheet" type="text/css" href="test.css" />


</head>

<body>
<div class="span6" id="main-page">
	<div>
		<div class="row">
		<div class=" header span6 centered">
			<h4 class="header_text">Take Your Pills</h4>
		</div>
		</div>
	</div>

	<div class="row">
	<div class = "span6 centered" id="log-in-page">


		<table id="log_in_table" border="0" align="center">

			<tr>
			<td>First Name</td>
			<td><input class="span3" type="text" placeholder="First Name"></input></td>
			</tr>

			<tr>
			<td>Last Name</td>
			<td><input class="span3" type="text" placeholder="Last Name"></input></td>
			</tr>

			<tr>
			<td>Email</td>
			<td><input class="span3" type="text" placeholder="youremail@email.com"></input></td>
			</tr>

			<tr>
			<td>Password</td>
			<td><input class="span3" type="text" placeholder="Your Password"></input></td>
			</tr>

			<tr>
			<td>Re-Enter Password</td>
			<td><input class="span3" type="text" placeholder="Your Password"></input></td>
			</tr>

		</table>


		<div id="log_in_btn_group"> 
		<button class="btn" id="app_sign_up_btn"> Sign up </button>
		<button class="btn" id="app_sign_up_log_in_btn"> Cancel </button>
		</div>

	</div>
	</div>
</div>


</body>

</html>
