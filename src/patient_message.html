<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="layout_jason.css" />
<link rel="stylesheet" type="text/css" href="external-lib/bootstrap/css/bootstrap.min.css" />
<script type = "text/javascript" src= "external-lib/jquery-1.9.0.min.js"> </script>
<script type = "text/javascript" src= "external-lib/jquery-ui-1.10.0.custom.min.js"> 
</script>
<script type = "text/javascript" src= "app_message.js"> </script>
<script type = "text/javascript" src= "patient_message.js"> </script>

<link rel="stylesheet" type="text/css" href="test.css" />

</head>

<body>
	<div class= "span6" id="main-page">
	<div>
		<div class="row">
		<div class=" header span6 centered">
			<h4 class="header_text"> <button class= "btn btn-primary" id="home_btn"> <i class="icon-home icon-white"></i></button> Take Your Pills <button class= "btn btn-primary" id="app_sign_out_btn"> Sign Out</button></h4>
		</div>
	</div>
	</div>

	<div>
		<div class="row">
		<div class= "span6 centered" id="contact-doctor-bar">
			<div class="bar_btn_group">
				<button class= "btn btn-warning" id="contact_doctor_btn"> Contact Doctor</button> 
				<span>2:00pm 4/20/2013</span>
				<button class= "btn btn-warning" id="EditPills"> Manage Pills</button>
			</div>
		</div>
	</div>
	</div>

	<div>
		<div class="row">
		<div class="span-background span6">

			<div id="message-box-size">
				<table class= "conversation-text" id="conversation_table">
					<tr class="patient-message success">
						<td> 
						<div><img src="patient.jpg" alt="Doctor" width="40" height="40"></div>
						<div><span class="conversation-text">Dr.Williams, I started to have headache after I started to take Medicine A.</span> </div>

						</td>
						
					</tr>
					<tr>
						<td class="doctor-message"> 
						<div><img src="doctor.jpg" alt="Doctor" width="40" height="40"></div>
						<div><span>Please make stop taking it as soon as possible and schedule an appointment with me.</span> </div>

						</td>
						
					</tr>
					<tr class="patient-message">
						<td> 
						<div><img src="patient.jpg" alt="Doctor" width="40" height="40"></div>
						<div><span class="conversation-text">Should I stop other medications also?</span> </div>

						</td>
						
					</tr>
					<tr>
						<td class="doctor-message"> 
						<div><img src="doctor.jpg" alt="Doctor" width="40" height="40"></div>
						<div><span>Yes, please stop all other medication except your fish oil pills.</span> </div>

						</td>
						
					</tr>
				</table>
			</div>


			<div class="mesage-area">
				<input class="input-block-level" id="doctor_message_box" type="text" placeholder="Enter your message"></input>
				<button class= "btn" id="doctor_message_submit_btn"> Send Message</button>
			</div>

		</div>
	</div>
	</div>
</div>



</body>

</html>
