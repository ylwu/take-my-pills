<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="external-lib/bootstrap/css/bootstrap.min.css" />
<script type = "text/javascript" src= "external-lib/jquery-1.9.0.min.js"> </script>
<script type = "text/javascript" src= "external-lib/jquery-ui-1.10.0.custom.min.js"> </script>
<script type = "text/javascript" src= "doctor_navbar.js"> </script>
<script type = "text/javascript" src= "external-lib/bootstrap/js/bootstrap.js"> </script>
<link rel="stylesheet" type="text/css" href="doctor.css" />

</head>


<body>

	<div class="container-fluid fullheight">
		<div class = "row-fluid">
				<div class="navbar span12">
					<div class="navbar-inner">
						<a class="brand" >Take Your Pills </a>
						<ul class="nav nav-tabs pull-right">
							<li class="">
								<a href="#"><span id="doctor_name"></span></a>
							</li>
							<li class="divider-vertical">    
								<form class="navbar-search pull-left form-search">
									<div class="input-append">
										<input type="text" id="search_patient" class="search-query" placeholder="Search Patient" autocomplete="off">
										<button type="submit" id="search_patient_btn" class="btn">Search</button>
									</div>
								</form>
							</li>
							<li class="divider-vertical"><a href="doctor_messages.html">Messages</a></li>
							<li class="divider-vertical active"><a href="doctor_addPatient.html">Add/Edit Patient</a></li>
							<li class="divider-vertical"><a href="doctor_login.html">Logout</a></li>
							
						</ul>
					</div>
				</div>
		</div>
		
		<div class = "row-fluid fullheight">
			<div class = "span12 addpatient-screen fullheight">
				<form class="addpatient-center">
						<fieldset>
							<legend class="signup-legend">Add/Edit Patient </legend>
							<div class="row-fluid">
								<label class="addpatient-label">Patient Name</label>
								<input class="addpatient-text" type="text"> 
							</div>
							<div class="row-fluid">
								<label class="addpatient-label">Age</label>
								<input class="addpatient-text" type="text">
							</div>
							<div class="row-fluid">
								<label class="addpatient-label">Patient's Email</label>
								<input class="addpatient-text" type="text">
							</div>
							<div class="row-fluid">
								<label class="addpatient-label">Info</label>
								<input class="addpatient-text" type="text" style="height:150px;">
							</div>
							<div>
								<span class="span2 addpatient-label"></span>
								<button href='#myModal' role='button' class='btn addpatient-button' data-toggle='modal'>Delete Patient</button>
								<button  class="btn addpatient-button">Clear Form</button>
								<button  class="btn addpatient-button">Save</button>
							</div>
						</fieldset>
				</form>

				<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<div class="modal-body">
							<p>Are you sure you want to delete this patient?</p>
						</div>
						<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true" >Yes</button>
						<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">No</button>
						</div>
					</div>				
				</div>
			</div>
			
		</div>
	
    </div>
	

	
	
	
</body>


</html>
