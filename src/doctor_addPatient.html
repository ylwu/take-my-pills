<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="external-lib/bootstrap/css/bootstrap.min.css" />
<script type = "text/javascript" src= "external-lib/jquery-1.9.0.min.js"> </script>
<script type = "text/javascript" src= "external-lib/jquery-ui-1.10.0.custom.min.js"> </script>
<script type = "text/javascript" src= "external-lib/bootstrap/js/bootstrap.js"> </script>



</head>


<body>

	<div class="container-fluid">
		<div class = "row-fluid">
				<div class="navbar span12">
					<div class="navbar-inner">
						<a class="brand" > Dr. Xxxx Xxxxxxxx </a>
						<ul class="nav nav-tabs">
							<li class="divider-vertical">    
								<form class="navbar-search pull-left">
									<input type="text" class="search-query" placeholder="Search Patient">
								</form>
							</li>
							<li class="divider-vertical"><a href="doctor_messages.html">Messages</a></li>
							<li class="divider-vertical active"><a href="doctor_addPatient.html">Add/Edit Patient</a></li>
							<li class="divider-vertical"><a href="doctor_login.html">Logout</a></li>
							
						</ul>
					</div>
				</div>
		</div>
		
		<div class = "row-fluid">
			<div class="span12">
				<form>
					<fieldset>
					
						<div class="row-fluid">
							<label class="span2">Patient Name</label>
							<input class="span4" type="text"> 
						</div>
						<div class="row-fluid">
							<label class="span2">Age</label>
							<input class="span4" type="text">
						</div>
						<div class="row-fluid">
							<label class="span2">Patient's Email</label>
							<input class="span4" type="text">
						</div>
						<div class="row-fluid">
							<label class="span2">Info</label>
							<input class="span4" type="text" style="height:150px;">
						</div>
						<div>
							<button href='#myModal' role='button' class='btn' data-toggle='modal'">Delete Patient</button>
							<button  class="btn">Clear Form</button>
							<button  class="btn">Save</button>
						</div>
					</fieldset>
				</form>

			<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-header">
					<div class="modal-body">
						<p>Are you sure you want to delete this patient?</p>
					</div>
					<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Yes</button>
					<button class="btn btn-primary" aria-hidden="true">No</button>
					</div>
				</div>				
			</div>
			
		</div>
	
    </div>
	

	
	
	
</body>
