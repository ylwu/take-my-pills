<!DOCTYPE html>
<html lang="en">

<head>
<title>Take Your Pills</title>
<link rel="stylesheet" type="text/css" href="layout_jason.css" />
<link rel="stylesheet" type="text/css" href="external-lib/bootstrap/css/bootstrap.min.css" />
<script type = "text/javascript" src= "external-lib/jquery-1.9.0.min.js"> </script>
<script type = "text/javascript" src= "external-lib/jquery-ui-1.10.0.custom.min.js"> </script>
<script src="myDrug.js"></script>
<script src="model.js"></script>
<script src="drugEvent.js"></script>
<script type = "text/javascript" src="utils.js"></script>
<script type = "text/javascript" src="main.js"></script>
<script type = "text/javascript" src= "app_message.js"> </script>

</head>

<body>
	<div class="span6" id="main-page"> 
	<div class="row">
	<div class=" header span6 centered">
			<h4 style="float:left" class="header_text"> Take Your Pills</h4><button style="float:right" class= "btn btn-inverse" id="app_sign_out_btn">Sign Out</button>
	</div>
	</div>

	<div class="row">
		<div class= "span6 centered" id="contact-doctor-bar">
			<div class="bar_btn_group header">
				<button style="width:10%" class= "btn btn-primary ty-btn2" id="home_btn"><i class="icon-home icon-white"></i></button>
				<button style="width:28%" class= "btn btn-primary ty-btn2" id="EditPills">Manage Pills</button>
				<div style="width:20%" class= "btn btn-primary ty-btn2" id= "history-header">See History</div>
				<button style="width:32%" class= "btn btn-primary ty-btn2" id="contact_doctor_btn">Contact Doctor</button>
			</div>
    	</div>
	</div>


	<div id="history">

	<div class="row">
		<div class="span6" id="main">
		<div id="olddrugs">
		<table class= "table" id="historytable">
		</table>
		</div>
		</div>

	</div>
	</div>

	<div id="home">

	<div class="row">
		<div class="span6" id="main">
		<div id="drugs">
		<table class= "table" id="drugtable">
		</table>
		</div>
		<div id="showmore">
		<button class= "btn-block" id="morepills"> See next day's pills </button>
		</div>
		<div class="row" id="actionbar">
			<button class="btn btn-success span2" id="take"> Take </button>
			<button class="btn btn-warning span2 offset2" id="miss"> Miss </button>
		</div>
		</div>
		
	</div>
	</div>

	<div id="message_selectDoctors">

	<div>
		<div class="row">
		<div class="span6">
			
			<div class="doctor-btn" id="doctor_div">
				<img src="doctor.jpg" alt="Doctor" width="100" height="100">
				<span class="doctor-name">Dr. Williams</span>
			</div>

			<div class="doctor-btn">
				<img src="doctor-02.jpg" alt="Doctor-02" width="100" height="100">
				<span class="doctor-name">Dr. James</span>
			</div>

		</div>
		</div>
	</div>
	</div>

	<div id="message-main">

	<div>
		<div class="row">
		<div class="span-background span6">

			<div id="message-box-size">
				<table class= "conversation-text" id="conversation_table"></table>
			</div>


			<div class="mesage-area">
				<input class="input-block-level" id="doctor_message_box" type="text" placeholder="Enter your message"></input>
				<button class= "btn" id="doctor_message_submit_btn"> Send Message</button>
			</div>

		</div>
	</div>
	</div>
	</div>
	

	<div id="edit_title" style="text-align:center; margin:10px; font-size:20px; font-family:Akzidenz Grotesk;"></div>
	<div id="edit_main">
		<div id="drug_section" style="text-align:center;">
		</div>
		<div style="text-align:center;">
			<div><input type="button" style="margin-top:10px; width:57%" class="btn" id="add_new_drug" onclick="changeDivToAddNewDrug()" value="+">
		</div></div>
	</div>
		
		
	<div id="add_new">

		<div id="add_new_section">

			<div>

				<form> 

					<label class="edit_drug_label">New Pill Name:</label> <input type="text" id="new_drugname" /><br>
					
					<label class="edit_drug_label">Dose: </label><input type="text" id="new_drugdose" /><br>

					<label class="edit_drug_label">Start Date: </label><input type="text" id="add_startdate" /><br>

					<label class="edit_drug_label">End Date: </label><input type="text" id="add_enddate" /><br>

					<label class="edit_drug_label">Dose Frequency: </label><select id="add_dosefrequency">
					  <option value="0">Set Cycle</option>
					  <option value="1">Set Specific Time</option>
					  <option value="2">Set Number of Times per Day</option>
					  </select><br>


					<div id="cycle">  
					<label class="edit_drug_label" >Take every </label><select id="cycle_hour" class="span1">
				  <option value="0">0</option>
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
				  <option value="13">13</option>
				  <option value="14">14</option>
				  <option value="16">15</option>
				  <option value="16">16</option>
				  <option value="17">17</option>
				  <option value="18">18</option>
				  <option value="19">19</option>
				  <option value="20">20</option>
				  <option value="21">21</option>
				  <option value="22">22</option>
				  <option value="23">23</option>
			</select> hour(s), and <select id="cycle_minute" class="span1">
				  <option value="0">0</option>
				  <option value="15">15</option>
				  <option value="30">30</option>
				  <option value="45">45</option>
			</select> minute(s)<br>
				</div>


				<div id="num_dosage">
				<label class="edit_drug_label">Take</label>
				<select id="num_hour" class="span1">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
			</select >time(s) per day<br>
			    </div>


			    <div id="specific_time">
			    <label class="edit_drug_label">Take every day at:</label>
			    <select id="specific_hour" class="span1">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
			</select> : <select id="specific_minute" class="span1" >
				  <option value="00">00</option>
				  <option value="15">15</option>
				  <option value="30">30</option>
				  <option value="45">45</option>
			</select> <select id="am_pm" class="span1">
				  <option value="am">am</option>
				  <option value="pm">pm</option>
			</select>
					<div >
					<label class="edit_drug_label"></label>
					<input type="button" id="clear_specific" onclick="clearSpecificTime()" value="Clear Times"> <input type="button" id="add_specific" onclick="addSpecificTime()" value="Add This Time">
				</div>
			    </div>




				</form>
				<table id="add_new_pill" border="0" align="center">




			<tr >
				<td></td>
				<td><div id="selected_times"></div></td>
				<td>
			</td>
			<td></td>
			</tr>


			</table>


			<div id="add_new_pills_btn">

				<button class="btn btn-success"  type="button" id="save" onclick="save_new()" value="Save New Pill">Save New Pill</button>

				<button class="btn" type="button" id="back_to_edit" onclick="backToEdit()" value="Back to Edit">Back to Edit</button>
			</div>
			
		</div>
	</div>
</div>

</div>

</body>

</html>
