<!DOCTYPE html>
<html lang="en">

<head>
<title>Take Your Pills</title>
<link rel="stylesheet" type="text/css" href="layout_jason.css" />
<link rel="stylesheet" type="text/css" href="external-lib/bootstrap/css/bootstrap.min.css" />
<script type = "text/javascript" src= "external-lib/jquery-1.9.0.min.js"> </script>
<script type = "text/javascript" src= "external-lib/jquery-ui-1.10.0.custom.min.js"> </script>
<script src="myDrug.js"></script>
<script src="model.js"></script>
<script src="drugEvent.js"></script>
<script type = "text/javascript" src="main.js"></script>
</head>

<body>
	<div class="span6" id="main-page"> 
	<div class="row">
	<div class=" header span6 centered">
			<h4 class="header_text">Take Your Pills</h4>
	</div>
	</div>

	<div class="row">
		<div class= "span6 centered" id="contact-doctor-bar">
			<div class="bar_btn_group">
				<button class= "btn btn-primary" id="home_btn"> Home</button>
				<button class= "btn btn-warning" id="contact_doctor_btn"> Contact Doctor</button>
				<span>2:00pm 4/20/2013</span>
				<button class= "btn" id="app_sign_out_btn"> Sign Out</button>
			</div>
    	</div>
	</div>


	<div id="history">

	<div class="row span6 centered btn btn-block" id= "present-header">
			See Present
	</div>
	<div class="row">
		<div class="span6" id="main">
		<div id="olddrugs">
		<table class= "table" id="historytable">
			<tr class="error drug">
				<td> Vitamin A </td>
				<td> 4/19/13 </td>
				<td> 2:00pm </td>
				<td>  2pills </td>
				<td>  <button class="btn btn-info"> Missed </button> 
				</td>
			</tr>
			<tr class="error drug">
				<td> Aspirin  </td>
				<td> 4/19/13 </td>
				<td> 4:00pm </td>
				<td>  2pills </td>
				<td>  <button class="btn btn-info"> Missed </button> 
				</td>
			</tr>

			<tr class="success drug">
				<td> Aspirin </td>
				<td> 4/19/13 </td>
				<td> 6:00pm </td>
				<td>  2pills </td>
				<td>  <button class="btn btn-info"> Took </button> 
				</td>
			</tr>
		</table>
		</div>
		</div>

	</div>
	</div>

	<div id="home">
		<div class="row span6 centered btn btn-block" id= "history-header">
			See History
		</div>
	<div class="row">
		<button id="EditPills" class= "btn btn-primary span2 offset3"> Edit pills
		</button>
		<button class= "btn span1" id="add"> <i class="icon-plus"></i></button>
	</div>
	<div class="row">
		<div class="span6" id="main">
		<div id="drugs">
		<table class= "table" id="drugtable">
		</table>
		</div>
		<div id="showmore">
		<button class= "btn-block" id="morepills"> see more pills </button>
		</div>
		<div class="row" id="actionbar">
			<button class="btn btn-success span2" id="take"> Take </button>
			<button class="btn btn-warning span2 offset2" id="miss"> Miss </button>
		</div>
		</div>
		
	</div>
	</div>
	

	<div id="edit_title" style="text-align:center; margin:10px;"></div>
	<div id="edit_main">
		<div id="drug_section" style="text-align:center;">
		</div>
		<div style="width:100%">
			<input type="button" style="margin-left:18%; margin-top:10px; " class=" btn span4 " id="add_new_drug" onclick="changeDivToAddNewDrug()" value="+">
		</div>
	</div>
		
		
	<div id="add_new">

		<div id="add_new_section">

			<div>
				<table id="add_new_pill" border="0" align="center">

					<tr>
					<td>New Pill Name:</td>
					<td><input type="text" id="new_drugname" /></td>
					</tr>

					<tr>
					<td>Dose:</td>
					<td><input type="text" id="new_drugdose" /></td>
					</tr>

					<tr>
					<td>Start Date:</td>
					<td><input type="text" id="add_startdate" /></td>
					</tr>

					<tr>
					<td>End Date:</td>
					<td><input type="text" id="add_enddate" /></td>
					</tr>

					<tr>
					<td>Dose Frequency:</td>
					<td><select id="add_dosefrequency">
					  <option value="0">Set Cycle</option>
					  <option value="1">Set Specific Time</option>
					  <option value="2">Set Number of Dose(s) Per Day</option>
					  </select></td>
					</tr>


					<tr>
					<td>Take every</td>
					<td><div id="cycle"><select id="cycle_hour" class="span1">
				  <option value="0">0</option>
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
				  <option value="13">13</option>
				  <option value="14">14</option>
				  <option value="16">15</option>
				  <option value="16">16</option>
				  <option value="17">17</option>
				  <option value="18">18</option>
				  <option value="19">19</option>
				  <option value="20">20</option>
				  <option value="21">21</option>
				  <option value="22">22</option>
				  <option value="23">23</option>
			</select> hour(s), and <select class="span1" id="cycle_minute">
				  <option value="0">0</option>
				  <option value="15">15</option>
				  <option value="30">30</option>
				  <option value="45">45</option>
			</select> minute(s)</div></td>
					</tr>

					<tr>
					<td>Take every</td>
					<td><select id="add_dosefrequency">
					  <option value="0">Set Cycle</option>
					  <option value="1">Set Specific Time</option>
					  <option value="2">Set Number of Dose(s) Per Day</option>
					  </select></td>
					</tr>


				</table>

			</div>




			<div id="specific_time">
				Take every day at: <div id="selected_times"></div>
				<p><select id="specific_hour" class="span1">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
			</select> : <select id="specific_minute" class="span1" >
				  <option value="00">00</option>
				  <option value="15">15</option>
				  <option value="30">30</option>
				  <option value="45">45</option>
			</select> <select id="am_pm" class="span1">
				  <option value="am">am</option>
				  <option value="pm">pm</option>
			</select>



			</p>
			<p><input type="button" id="clear_specific" onclick="clearSpecificTime()" value="Clear Times"> <input type="button" id="add_specific" onclick="addSpecificTime()" value="Add This Time"></p>


			</div>



			<div id="num_dosage">
				<p>Take <select id="num_hour" class="span1">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
			</select > time(s) per day
			</div>

			<div id="add_new_pills_btn">

				<button class="btn btn-success"  type="button" id="save" onclick="save_new()" value="Save New Pill">Save New Pill</button>

				<button class="btn" type="button" id="back_to_edit" onclick="backToEdit()" value="Back to Edit">Back to Edit</button>
			</div>
			
		</div>
	</div>
</div>

</div>

</body>

</html>
